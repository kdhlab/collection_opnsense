---

- name: Testing routings
  hosts: localhost
  gather_facts: no
  module_defaults:
    group/ansibleguy.opnsense.all:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.routing:
      match_fields: ['description']

    ansibleguy.opnsense.list:
      target: 'routing'

  tasks:
    - name: Removing - does not exist
      ansibleguy.opnsense.routing:
        name: 'Test_GW'
        state: 'absent'
      register: opn3
      failed_when: >
        opn3.failed or
        opn3.changed

    - name: Adding 1
      ansibleguy.opnsense.routing:
        description: 'ANSIBLE_TEST_1'
        name: 'ANSIBLE_TEST_1'
        interface: 'wan'
        gateway: '10.255.255.254'
      register: opn4
      failed_when: >
        opn4.failed or
        not opn4.changed

    - name: Adding 2
      ansibleguy.opnsense.routing:
        name: 'ANSIBLE_TEST_2'
        description: 'ANSIBLE_TEST_2'
        interface: 'wan'
        gateway: '10.255.255.255'
      register: opn5
      failed_when: >
        opn5.failed or
        not opn5.changed

    - name: Disabling 1
      ansibleguy.opnsense.routing:
        name: 'ANSIBLE_TEST_1'
        description: 'ANSIBLE_TEST_1'
        enabled: false
      register: opn6
      failed_when: >
        opn6.failed or
        not opn6.changed
      when: not ansible_check_mode

    - name: Disabling 1 - nothing changed
      ansibleguy.opnsense.routing:
        name: 'ANSIBLE_TEST_1'
        description: 'ANSIBLE_TEST_1'
        enabled: false
      register: opn7
      failed_when: >
        opn7.failed or
        opn7.changed
      when: not ansible_check_mode

    - name: Enabling 1
      ansibleguy.opnsense.routing:
        name: 'ANSIBLE_TEST_1'
        description: 'ANSIBLE_TEST_1'
        interface: 'wan'
        gateway: '10.255.255.254'
      register: opn8
      failed_when: >
        opn8.failed or
        not opn8.changed
      when: not ansible_check_mode

    - name: Listing gateways
      ansibleguy.opnsense.list:
      register: opn1
      failed_when: >
        'data' not in opn1 or
        opn1.data | length != 2
      when: not ansible_check_mode

    - name: Cleanup
      ansibleguy.opnsense.routing:
        name: "{{ item }}"
        state: 'absent'
      loop:
        - 'ANSIBLE_TEST_1'
        - 'ANSIBLE_TEST_2'

    - name: Listing gateways
      ansibleguy.opnsense.list:
      register: opn2
      failed_when: >
        'data' not in opn2 or
        opn2.data | length != 0
